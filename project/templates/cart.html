{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Shopping Cart</h1>
{% if cart %}
    <h3>User: {{ current_user.username }}</h3>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name}} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Cart is empty.</p>
{% endif %}
<a href="{{ url_for('index') }}">Back to Products</a>
{% endblock %}
